<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First-Class Terminal</title>
    <style>
        body {
            background-color: #1e1e1e;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #terminal-container {
            width: 90%;
            max-width: 1200px;
            height: 90%;
            background: #000;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            display: flex;
            flex-direction: column;
        }
        #title-bar {
            background: #333;
            color: #ccc;
            padding: 10px;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #title-bar span {
            font-size: 14px;
        }
        #buttons {
            display: flex;
            gap: 8px;
        }
        .button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .close { background: #ff5f56; }
        .minimize { background: #ffbd2e; }
        .maximize { background: #27c93f; }
        #terminal {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        #output {
            flex-grow: 1;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-bottom: 5px;
        }
        #input-line {
            display: flex;
            align-items: center;
        }
        #user-input {
            background: black;
            border: none;
            color: #33ff33;
            font-family: inherit;
            font-size: 16px;
            width: 100%;
            outline: none;
        }
    </style>
</head>
<body>
    <div id="terminal-container">
        <div id="title-bar">
            <span>GitHub Terminal</span>
            <div id="buttons">
                <div class="button close"></div>
                <div class="button minimize"></div>
                <div class="button maximize"></div>
            </div>
        </div>
        <div id="terminal">
            <div id="output"></div>
            <div id="input-line">
                <span>&gt;</span>
                <input type="text" id="user-input" autocomplete="off">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
